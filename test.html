<html>
  <head>
    <title>YouTube Latest Video</title>
  </head>
  <body>
    <h1>Latest Video from YouTube Channel</h1>

    <iframe id="youtube-iframe" width="560" height="315" src=""></iframe>

    <script>
      // Get the YouTube channel ID
      const channelId = "eggyboirewritten8549";
      const apiKey = "AIzaSyDPNbITftM59cd3RBGlV-bYJ5UwBP8_QY8;

      // This function will be called whenever the iframe needs to be updated
      function updateIframe() {
        // Use the YouTube Data API to get the latest video from the channel
        fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=1`)
          .then(response => response.json())
          .then(data => {
            // Get the video ID from the response
            const videoId = data.items[0].id.videoId;

            // Update the iframe src to the video URL
            const iframe = document.getElementById("youtube-iframe");
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
          });
      }

      // Update the iframe every 5 minutes
      setInterval(updateIframe, 1000 * 60 * 5);
    </script>
  </body>
</html>
